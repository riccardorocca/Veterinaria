<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cerebro 2</title>

  <!-- Insert this script -->
  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.5.1.js"></script>
</head>

<body>
  <iframe style="position:fixed; width:100%; height:100%; border:0" src="" id="api-frame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms" allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <div class="buttons">
    <img id="logo" src="https://riccardorocca.github.io/Veterinaria/logo.png">
    <button id="keyA">Corteza cerebral</button>
    <button id="keyB">Cerebelo</button>
    <button id="keyC">Ventrículos laterales</button>
    <button id="keyD">Hipocampo</button>
    <button id="keyE">Núcleo caudado</button>
    <button id="keyF">Tercer ventrículo</button>
    <button id="keyG">Tálamo</button>
    <button id="keyH">Cuarto ventrículo</button>
    <button id="keyI">Colículos</button>
    <button id="keyJ">Acueducto mesencefálico</button>
    <button id="keyK">Pedúnculo<br>cerebral</button>
    <button id="keyL">Pirámides</button>
  </div>

  <!-- Your new script -->
  <script>
    var model = '0b924d86cdbb464a92dc429c89c690e0',

    // Buttons
    buttonA = document.getElementById( 'keyA' ),
    buttonB = document.getElementById( 'keyB' ),
    buttonC = document.getElementById( 'keyC' ),
    buttonD = document.getElementById( 'keyD' ),
    buttonE = document.getElementById( 'keyE' ),
    buttonF = document.getElementById( 'keyF' ),
    buttonG = document.getElementById( 'keyG' ),
    buttonH = document.getElementById( 'keyH' ),
    buttonI = document.getElementById( 'keyI' ),
    buttonJ = document.getElementById( 'keyJ' ),
    buttonK = document.getElementById( 'keyK' ),
    buttonL = document.getElementById( 'keyL' ),

    // Variables
    version = '1.7.1',
    iframe = document.getElementById( 'api-frame' ),
    client = new Sketchfab( version, iframe ),

    error = function () {
      console.error( 'Sketchfab API Error!' );
    },

    success = function( api ) {
      api.start();
      // Wait for viewer to be ready
      api.addEventListener( 'viewerready', function() {
        // Get the object nodes
        api.getNodeMap( function ( err, nodes ) {
          if ( !err ) {
            for ( var prop in nodes ) {
              if ( nodes.hasOwnProperty( prop ) ) {
                //alert(nodes[prop].instanceID+" : "+nodes[prop].name+" : "+nodes[prop].nodeMask+" : "+nodes[prop].type+" : "+nodes[prop].localMatrix+" ; "+nodes[prop].worldMatrix);
                if      ( nodes[ prop ].name === "A" )   { var node_A = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "H" )   { var node_B = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "K" )   { var node_C = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "I" )   { var node_D = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "J" )   { var node_E = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "C" )   { var node_F = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "D" )   { var node_G = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "G" )   { var node_H = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "E" )   { var node_I = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "B" )   { var node_J = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "F" )   { var node_K = nodes[prop].instanceID; }
                else if ( nodes[ prop ].name === "L" )   { var node_L = nodes[prop].instanceID; }
              }
            }

            if (node_A) {buttonA.addEventListener( 'click', function() {switch(buttonA.innerHTML) {
                  case "Corteza cerebral": buttonA.innerHTML = " Corteza cerebral "; buttonA.style.backgroundColor = "#888888"; api.hide(node_A); break;
                  case " Corteza cerebral ": buttonA.innerHTML = "Corteza cerebral"; buttonA.style.backgroundColor = "#1caad9"; api.show(node_A); break;
            } }); }

            if (node_B) {buttonB.addEventListener( 'click', function() {switch(buttonB.innerHTML) {
                  case "Cerebelo": buttonB.innerHTML = " Cerebelo "; buttonB.style.backgroundColor = "#888888"; api.hide(node_B); break;
                  case " Cerebelo ": buttonB.innerHTML = "Cerebelo"; buttonB.style.backgroundColor = "#1caad9"; api.show(node_B); break;
            } }); }

            if (node_C) {buttonC.addEventListener( 'click', function() {switch(buttonC.innerHTML) {
                  case "Ventrículos laterales": buttonC.innerHTML = " Ventrículos laterales "; buttonC.style.backgroundColor = "#888888"; api.hide(node_C); break;
                  case " Ventrículos laterales ": buttonC.innerHTML = "Ventrículos laterales"; buttonC.style.backgroundColor = "#1caad9"; api.show(node_C); break;
            } }); }

            if (node_D) {buttonD.addEventListener( 'click', function() {switch(buttonD.innerHTML) {
                  case "Hipocampo": buttonD.innerHTML = " Hipocampo "; buttonD.style.backgroundColor = "#888888"; api.hide(node_D); break;
                  case " Hipocampo ": buttonD.innerHTML = "Hipocampo"; buttonD.style.backgroundColor = "#1caad9"; api.show(node_D); break;
            } }); }

            if (node_E) {buttonE.addEventListener( 'click', function() {switch(buttonE.innerHTML) {
                  case "Núcleo caudado": buttonE.innerHTML = " Núcleo caudado "; buttonE.style.backgroundColor = "#888888"; api.hide(node_E); break;
                  case " Núcleo caudado ": buttonE.innerHTML = "Núcleo caudado"; buttonE.style.backgroundColor = "#1caad9"; api.show(node_E); break;
            } }); }

            if (node_F) {buttonF.addEventListener( 'click', function() {switch(buttonF.innerHTML) {
                  case "Tercer ventrículo": buttonF.innerHTML = " Tercer ventrículo "; buttonF.style.backgroundColor = "#888888"; api.hide(node_F); break;
                  case " Tercer ventrículo ": buttonF.innerHTML = "Tercer ventrículo"; buttonF.style.backgroundColor = "#1caad9"; api.show(node_F); break;
            } }); }

            if (node_G) {buttonG.addEventListener( 'click', function() {switch(buttonG.innerHTML) {
                  case "Tálamo": buttonG.innerHTML = " Tálamo "; buttonG.style.backgroundColor = "#888888"; api.hide(node_G); break;
                  case " Tálamo ": buttonG.innerHTML = "Tálamo"; buttonG.style.backgroundColor = "#1caad9"; api.show(node_G); break;
            } }); }

            if (node_H) {buttonH.addEventListener( 'click', function() {switch(buttonH.innerHTML) {
                  case "Cuarto ventrículo": buttonH.innerHTML = " Cuarto ventrículo "; buttonH.style.backgroundColor = "#888888"; api.hide(node_H); break;
                  case " Cuarto ventrículo ": buttonH.innerHTML = "Cuarto ventrículo"; buttonH.style.backgroundColor = "#1caad9"; api.show(node_H); break;
            } }); }

            if (node_I) {buttonI.addEventListener( 'click', function() {switch(buttonI.innerHTML) {
                  case "Colículos": buttonI.innerHTML = " Colículos "; buttonI.style.backgroundColor = "#888888"; api.hide(node_I); break;
                  case " Colículos ": buttonI.innerHTML = "Colículos"; buttonI.style.backgroundColor = "#1caad9"; api.show(node_I); break;
            } }); }

            if (node_J) {buttonJ.addEventListener( 'click', function() {switch(buttonJ.innerHTML) {
                  case "Acueducto mesencefálico": buttonJ.innerHTML = " Acueducto mesencefálico "; buttonJ.style.backgroundColor = "#888888"; api.hide(node_J); break;
                  case " Acueducto mesencefálico ": buttonJ.innerHTML = "Acueducto mesencefálico"; buttonJ.style.backgroundColor = "#1caad9"; api.show(node_J); break;
            } }); }

            if (node_K) {buttonK.addEventListener( 'click', function() {switch(buttonK.innerHTML) {
                  case "Pedúnculo<br>cerebral": buttonK.innerHTML = " Pedúnculo<br>cerebral "; buttonK.style.backgroundColor = "#888888"; api.hide(node_K); break;
                  case " Pedúnculo<br>cerebral ": buttonK.innerHTML = "Pedúnculo<br>cerebral"; buttonK.style.backgroundColor = "#1caad9"; api.show(node_K); break;
            } }); }

            if (node_L) {buttonL.addEventListener( 'click', function() {switch(buttonL.innerHTML) {
                  case "Pirámides": buttonL.innerHTML = " Pirámides "; buttonL.style.backgroundColor = "#888888"; api.hide(node_L); break;
                  case " Pirámides ": buttonL.innerHTML = "Pirámides"; buttonL.style.backgroundColor = "#1caad9"; api.show(node_L); break;
            } }); }

          }
        });

      });
    };

    // Load the model
    client.init( model, {
      success: success,
      error: error,
      ui_infos: 0,
      ui_controls: 0,
      ui_stop: 1,
      watermark: 1,
      supersample: 0
    });

  </script>

  <!-- Lastly, some CSS -->
  <style type="text/css">

    body {
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    img {
      width: 130px;
      height: 40px;
      opacity: 0.8;
    }

    /* Button style */
    .buttons {
      margin: 35px 5px;
      right: 0;
      top: : 0;
      z-index: 1;
      position: absolute;
    }

    button {
      width: 130px;
      height: 50px;
      line-height: 21px;
      text-transform: capitalize;
      color: white;
      opacity: 0.8;
      border: none;
      border-radius: 5px;
      text-align: center;
      vertical-align: middle;
      display: block;
      margin-top: 2px;
      background: #1caad9;
    }

    button:hover {opacity: 1;}
    button:active {font-weight: bold;}

  </style>
</body>
